name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 40.76.139.12 >> ~/.ssh/known_hosts

      - name: Pull and restart Apache
        run: |
          ssh jairo@40.76.139.12 << 'EOF'
            cd /var/www/html/app2
            git remote set-url origin git@github.com:jairo06269/Despliegue2.git
            git config --global --add safe.directory /var/www/html/app2
            git pull origin main
            sudo systemctl restart apache2
          EOF
